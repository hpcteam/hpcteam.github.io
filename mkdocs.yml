site_name: AYYAPPASWAMY EETHAKOTA

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    
  
markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - privacy

 
nav:
  - Home:
      - Professional Overview: Home/Professional-Summary.md
      - Technical Skills: Home/technical-skills.md
      - Roles & Responsibilities: Home/roles-responsibilities.md
      - Professional Experience: Home/professional-experience.md
      - Projects: Home/projects.md
      - Machines, Hardware & Networks: Home/machines-hardware-networks.md
      - Applications and Libraries: Home/applications-and-libraries.md
      - HPC Troubleshooting Notes: Home/hpc-troubleshooting-notes.md
      - Education: Home/education.md
      - Contact: Home/contact.md
  - Documents:
      - Test: Documents/test.md
      - Python : Documents/Python.md
      - Open Mpi : Documents/OpenMpi.md
      - Hyper-Threading HPC Guide : Documents/hyperthreading.md
      - Linux Commands : Documents/Linux_commands.md
      - Metis : Documents/Metis.md
      - Local Repo : Documents/Local_repo.md
      - Proxy Networks : Documents/Proxy.md
      - Anaconda : Documents/Anaconda.md
      - LVM : Documents/Logical Volume Manager (LVM).md
      - Mkdocs : Documents/GitHub_Pages_MkDocs.md
      - Scripts:
        - Basic Shell Script: Documents/Scripts/run.sh.md
  - Applications:
    - Test: Applications/test.md
  - Troubleshooting :
     - Overview: Troubleshooting/index.md
